<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Guess & Win</title>
</head>

<body>
  <div class="row">
    <div class="col-md-6 m-auto">
      <div class="card card-bodys p-5 text-center">
        <h1>Guess The Number</h1>
        <div id="game">
          <p class="lead"><small>Guess the Number between <span class="min-num"></span> and <span
                class="max-num"></span></small> </p>
          <div class="input-group justify-content-center">
            <input type="number" id="guess-input" placeholder="Enter Your Guess ...">
            <input type="submit" id="guess-btn" value="Submit" class="btn ms-1 px-3">
          </div>
          <p class="message pt-2"></p>
        </div>
      </div>
    </div>
  </div>


  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
